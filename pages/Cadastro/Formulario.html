<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="FormularioStyle.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="box">
      <form action="">
        <fieldset>
          <legend><b>Preencha seus dados</b></legend>
          <br />
          <div class="inputbox">
            <input
              type="text"
              name="nome"
              id="nome"
              class="inputUser"
              required
            />
            <label for="nome" class="labelInput">Nome Completo</label>
          </div>

          <br /><br />

          <div class="inputbox">
            <input
              type="email"
              name="email"
              id="email"
              class="inputUser"
              required
            />
            <label for="email" class="labelInput">Email</label>
          </div>
          <br /><br />
          <div class="inputbox">
            <input
              type="tel"
              name="telefone"
              id="telefone"
              class="inputUser"
              required
            />
            <label for="telefone" class="labelInput">Telefone</label>
          </div>

          <p>Genero</p>
          <input type="radio" name="genero" value="feminino" required />
          <label for="feminino">Feminino</label>
          <br />
          <input type="radio" name="genero" value="masculino" required />
          <label for="masculino">Masculino</label>
          <br />
          <input type="radio" name="genero" value="outro" required />
          <label for="outro">Outro</label>
          <br /><br />

          <label for="dataNascimento"><b> Data de Nascimento:</b></label>
          <input
            type="date"
            name="dataNascimento"
            id="dataNascimento"
            required
          />

          <br /><br />
          <div class="inputbox">
            <input
              type="text"
              name="cidade"
              id="cidade"
              class="inputUser"
              required
            />
            <label for="cidade" class="labelInput">Cidade</label>
          </div>
          <br /><br />
          <div class="inputbox">
            <input
              type="text"
              name="estado"
              id="estado"
              class="inputUser"
              required
            />
            <label for="estado" class="labelInput">Estado</label>
          </div>
          <br /><br />
          <div class="inputbox">
            <input
              type="text"
              name="endereço"
              id="endereço"
              class="inputUser"
              required
            />
            <label for="endereço" class="labelInput">Endereço</label>
          </div>
          <br /><br />
          <input type="submit" name="submit" id="submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
